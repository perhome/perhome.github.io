                           title="Perhome's Blog — Flux Atom"
                           href="/" /> 

    <script type="text/javascript" src="/theme/js/microTags.js"></script>
    <script>
      function tag_cloud_init() {
        var ul = document.getElementById("tag-cloud");
        window.tagCloud = new microTags(ul, {
          'min-size': .95,
          'max-size': 3.5,
          'min-angle': -8,
          'max-angle': 8
        });
      }
      if (window.addEventListener) window.addEventListener("load", tag_cloud_init, false);
      else if (window.attachEvent) window.attachEvent("onload", tag_cloud_init);
      else window.onload = tag_cloud_init;
    </script>
</head>
<body>
<div class="pure-g-r" id="layout">
  <div class="sidebar pure-u">
    <header class="header">
    <hgroup>
      <h1 class="brand-title"><a href="/">Perhome's Blog</a></h1>
      <h3 class="brand-tagline">开发日志</h3>
    </hgroup>
    <nav class="nav">
       <a class="pure-button" href="/feeds/all.atom.xml">订阅</a>
       <a class="pure-button" href="https://github.com/perhome">Github</a>
    </nav>
    </header>
  </div>
  <div class="pure-u-1">
        <div class="content">
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
            <section id="page-main" role="main">
      <h1>标签</h1>
      <ul id="tag-cloud">
      <li data-count="1" title="1 article(s)"><a href="/tag/markdown.html">markdown</a></li>
      <li data-count="1" title="1 article(s)"><a href="/tag/demo.html">demo</a></li>
      </ul>
            </section> <!-- /#page-main -->
            </div><!-- /#page-body -->
            
            <footer class="footer">
                <p>@ 2013</p>
            </footer>
        </div>
    </div>
</div><!-- /#page -->
</body>
</html>
